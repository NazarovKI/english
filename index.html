<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>

					<table>
						<tbody>
						<tr>
						<td>subject</td>
						<td>+</td>
						<td class="fragment">auxiliary <em>do</em></td>
						<td>+</td>
						<td class="fragment">main verb</td>
						</tr>
						<tr>
						<td rowspan="2"></td>
						<td rowspan="2"></td>
						<td class="fragment">conjugated in Present Simple</td>
						<td rowspan="2"></td>
						<td class="fragment">&nbsp;</td>
						</tr>
						<tr>
						<td class="fragment"><strong>do, does</strong></td>
						<td class="fragment"><strong>base</strong></td>
						</tr>
						</tbody>
					</table>
					</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
